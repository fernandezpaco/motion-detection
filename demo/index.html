<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" name="viewport">

  <title>motion-detection Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../video-camera/video-camera.html">

  <link rel="import" href="../motion-detection.html">

<body>

<template is="dom-bind">

<video-camera videoelement="{{video}}"></video-camera>
<motion-detection video="{{video}}" motion="{{movement}}" captureIntervalTime="500"></motion-detection>

</template>
</body>
</html>
